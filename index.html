<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>
  <div class="d3-holder" style="width: 960px; height:500px; overflow: scroll!important">
    <svg width="1280" height="8000">
      <g class="container"></g>
    </svg>
  </div>
<!-- load the d3.js library -->      
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

// set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 60},
  width = 660 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// declares a tree layout and assigns the size
var treemap = d3.tree()
  .size([height, width]);

// load the external data
d3.json("treeData.json", function(error, treeData) {
  if (error) throw error;

  //  assigns the data to a hierarchy using parent-child relationships
  var nodes = d3.hierarchy(treeData, function(d) {
    return d.children;
  });

  // maps the node data to the tree layout
  nodes = treemap(nodes);

  // append the svg object to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("svg"),
      gcontainer = d3.select("g.container"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  var g = gcontainer.append("g");

  g.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  gcontainer.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all")
    /*.call(d3.zoom()
        .scaleExtent([0, 2])
        .on("zoom", zoomed)); */

  function zoomed() {
    gcontainer
    .attr("transform", d3.event.transform);
  }

  var i = 0,
      duration = 750,
      root;

  // Assigns parent, children, height, depth
  root = d3.hierarchy(treeData, function(d) { return d.children; });
  root.x0 = height / 1.75;
  root.y0 = 0;

  // Collapse after the second level
  root.children.forEach(collapse);

  update(root);

  // Collapse the node and all it's children
  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }

  function update(source) {

    // Assigns the x and y position for the nodes
    var treeData = treemap(root);

    // Compute the new tree layout.
    var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

    // Normalize for fixed-depth.
    nodes.forEach(function(d){ d.y = d.depth * 350});

    // ****************** Nodes section ***************************

    // Update the nodes...
    var node = gcontainer.selectAll('g.node')
        .data(nodes, function(d) {return d.id || (d.id = ++i); });

    // Enter any new modes at the parent's previous position.
    var nodeEnter = node.enter().append('g')
        .attr('class', 'node')
        .attr("transform", function(d) {
          return "translate(" + source.x0 + "," + source.y0 + ")";
      })
      .on('click', click)
      .on('mouseover', hover);

    // Add Circle for the nodes
    nodeEnter.append('rect')
        .attr('class', 'node')
        .attr('r', 1e-6)
        .attr('width', 100)
        .attr('height', 50)
        .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
        });

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    // Transition to the proper position for the node
    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")";
       });

    nodeUpdate.append('text')
      .attr("dy", "6.5em")
      .attr("x", function(d) {
            return d.children || d._children ? 50 : 50;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) { 
          if (d.children) {
            return d.data.children[0].predicateList.predicates[0].field 
          }
        });

    nodeEnter.append('text')
      .attr("dy", "-1em")
      .attr("x", function(d) {
            return d.children || d._children ? 50 : 50;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) {
          if (d.data.name != 0) { 
          var splitData = JSON.stringify(d.data.predicateList.predicates[0].operator).replace("lessOrEqual", "\u2264").replace("greaterThan", "\u003E").replace(/\"/g, "")
            return splitData + " " + d.data.predicateList.predicates[0].value
          }
        });

    // Update the node attributes and style
    nodeUpdate.select('rect.node')
      .attr('r', 10)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      })
      .attr('cursor', 'pointer');


    // Remove any exiting nodes
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + source.x + "," + source.y + ")";
        })
        .remove();

    // On exit reduce the node circles size to 0
    nodeExit.select('rect')
      .attr('r', 1e-6);

    // On exit reduce the opacity of text labels
    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    // ****************** links section ***************************

    // Update the links...
    var link = gcontainer.selectAll('path.link')
        .data(links, function(d) { return d.id; });

    // Enter any new links at the parent's previous position.
    var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr('d', function(d){
          var o = {y: source.y0, x: source.x0}
          return diagonal(o, o)
        });

    // UPDATE
    var linkUpdate = linkEnter.merge(link);

    // Transition back to the parent element position
    linkUpdate.transition()
        .duration(duration)
        .attr('d', function(d){ return diagonal(d, d.parent) });

    // Remove any exiting links
    var linkExit = link.exit().transition()
        .duration(duration)
        .attr('d', function(d) {
          var o = {x: source.x, y: source.y}
          return diagonal(o, o)
        })
        .remove();

    // Store the old positions for transition.
    nodes.forEach(function(d){
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Creates a curved (diagonal) path from parent to the child nodes
    function diagonal(s, d) {

      path = `M ${(s.x) + 50} ${s.y}
              C ${(s.x + d.x) / 1.9} ${s.y},
                ${(s.x + d.x) / 1.9} ${(d.y) + 50},
                ${(d.x) + 50} ${(d.y) + 50}`

      return path
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
      update(d);
    }

    function hover(d) {
      if (d.children) {
        d._children = d.children
        console.log("splitData")
      } else {
        console.log("no children")
      }
    }
  }
}); 
</script>
</body>
